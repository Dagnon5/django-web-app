{% extends 'listings/base.html' %}
 {% block content %}
    <a href="{% url 'listing-create' %}">Créer un nouveau titre</a>
    <h1> Nos différents titres </h1>
    <p>
        <ul>
        {% for liste in listes %}

            <li> <a href="{% url 'listing-detail' liste.id %}"> {{liste.title}} </a>
             <a href="{% url 'listing-change' liste.id %}">[Modifier]</a>
            <a href="{% url 'listing-delete' liste.id %}">[Supprimer]</a>
            </li>

        {% endfor %}
        </ul>
    </p>

 {% endblock %}
